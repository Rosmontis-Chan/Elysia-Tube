<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Sakura GoTube üå∏</title>
    
    <style>
        /* FONT IMPORT (Opsional, untuk tampilan lebih cute) */
        /* Anda bisa mencari font cute di Google Fonts, contoh: */
        /* @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); */

        :root {
            --pink-light: #fff0f5; /* Blushing Pink */
            --pink-medium: #ffb6c1; /* Light Pink */
            --pink-accent: #ff69b4; /* Hot Pink (Untuk Aksen) */
            --shadow-light: 0 4px 15px rgba(255, 182, 193, 0.5); /* Glowing Shadow */
            --smooth-transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--pink-light); /* Background Pink Cerah */
            margin: 0;
            padding: 20px;
            color: #333;
            transition: var(--smooth-transition);
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-light); /* Efek Glowing */
        }

        h2 {
            color: var(--pink-accent);
            text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.4);
        }

        #search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        #search-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid var(--pink-medium);
            border-radius: 25px; /* Lebih Lembut */
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--pink-accent);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); /* Glowing Focus */
        }

        #search-button {
            padding: 15px 25px;
            background-color: var(--pink-accent);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(255, 105, 180, 0.3);
            transition: var(--smooth-transition);
        }

        #search-button:hover {
            background-color: #ffc0cb; /* Pink Lebih Muda */
            color: var(--pink-accent);
            transform: translateY(-2px);
        }

        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            cursor: pointer;
            transition: var(--smooth-transition);
        }

        .video-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5); /* Glowing saat Hover */
        }

        .video-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-details {
            padding: 15px;
            text-align: center;
        }

        .video-details h3 {
            margin: 0;
            font-size: 18px;
            color: #555;
            height: 50px;
            overflow: hidden;
        }

        /* --- LOADING ANIMATION (SAKURA) --- */
        #loading-indicator {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 24px;
            color: var(--pink-accent);
        }

        .sakura-petal {
            display: inline-block;
            animation: spin 1.5s linear infinite;
            font-size: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal dan Player (Sama seperti sebelumnya, disederhanakan) */
        #player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.5); /* Background modal semi-transparan pink */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #player-content {
            padding: 10px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            background: white;
            box-shadow: var(--shadow-light);
        }

        #close-player {
            position: absolute;
            top: 15px;
            right: 30px;
            font-size: 40px;
            color: var(--pink-accent);
            cursor: pointer;
            text-shadow: 0 0 5px white;
            transition: transform 0.2s;
        }
        #close-player:hover {
            transform: rotate(90deg);
        }

        #player-iframe {
            width: 800px;
            height: 450px;
            max-width: 100%;
            max-height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h2>üå∏ Sakura GoTube üå∏</h2>
        <p>Tampilan yang lembut dan halus untuk nontonmu!</p>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Cari video dengan hati...">
        <button id="search-button">Cari üíñ</button>
    </div>

    <div id="loading-indicator">
        <span class="sakura-petal">üå∏</span> Sedang memuat video... <span class="sakura-petal">üå∏</span>
    </div>

    <div id="results-container">
        <p style="text-align: center; color: var(--pink-accent);">Selamat datang! Silakan cari video di atas.</p>
    </div>

    <div id="player-modal">
        <span id="close-player">&times;</span>
        <div id="player-content">
            <iframe id="player-iframe" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // *** GANTI DENGAN API KEY ANDA YANG SUDAH DIAMANKAN! ***
        const API_KEY = 'AIzaSyCB5Mnl7g5quGxnbQIoiyCPjVkhaO6EZ7I'; 
        
        const SEARCH_URL = 'https://www.googleapis.com/youtube/v3/search';
        const resultsContainer = document.getElementById('results-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const playerModal = document.getElementById('player-modal');
        const playerIframe = document.getElementById('player-iframe');
        const closePlayer = document.getElementById('close-player');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Fungsi utama untuk memanggil API YouTube
        async function searchVideos(query) {
            if (!query) return;

            // Tampilkan animasi loading sakura
            resultsContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';

            const url = `${SEARCH_URL}?part=snippet&q=${query}&key=${API_KEY}&type=video&maxResults=12`; // Dinaikkan ke 12 hasil

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Sembunyikan loading
                loadingIndicator.style.display = 'none';

                displayResults(data.items);
            } catch (error) {
                console.error('Error fetching data:', error);
                loadingIndicator.style.display = 'none';
                resultsContainer.innerHTML = '<p style="color: var(--pink-accent);">‚ùå Gagal memuat. Pastikan API Key dan koneksi Anda benar!</p>';
            }
        }

        // Fungsi untuk menampilkan hasil di halaman
        function displayResults(videos) {
            resultsContainer.innerHTML = '';
            const validVideos = videos.filter(v => v.id.videoId);

            if (validVideos.length === 0) {
                resultsContainer.innerHTML = '<p style="color: var(--pink-accent);">Tidak ada video ditemukan üò¢ Coba kata kunci lain.</p>';
                return;
            }

            validVideos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnailUrl = video.snippet.thumbnails.medium.url;

                const card = document.createElement('div');
                card.className = 'video-card';
                card.setAttribute('data-videoid', videoId);
                
                card.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${title}">
                    <div class="video-details">
                        <h3>${title}</h3>
                    </div>
                `;

                card.addEventListener('click', () => playVideo(videoId));
                
                resultsContainer.appendChild(card);
            });
        }

        // Fungsi untuk memutar video
        function playVideo(videoId) {
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            playerIframe.src = embedUrl;
            playerModal.style.display = 'flex'; 
        }

        // Event Listeners
        searchButton.addEventListener('click', () => {
            searchVideos(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchVideos(searchInput.value);
            }
        });

        closePlayer.addEventListener('click', () => {
            playerModal.style.display = 'none';
            playerIframe.src = ''; // Hentikan video
        });

        playerModal.addEventListener('click', (e) => {
            if (e.target === playerModal) {
                playerModal.style.display = 'none';
                playerIframe.src = '';
            }
        });
        
        // Memuat video default saat pertama kali (untuk demo)
        searchVideos('sakura cute tutorial'); 

    </script>
</body>
</html>
